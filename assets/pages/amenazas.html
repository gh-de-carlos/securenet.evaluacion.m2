      <figure>
        <figcaption>🕵️‍♂️ Phishing</figcaption>
        <p>El phishing es un intento de engañar a los usuarios para que revelen información confidencial, como contraseñas o datos bancarios, haciéndose pasar por una entidad confiable.</p>
        <p>Ejemplo común: un correo que aparenta ser de tu banco solicitando que verifiques tu cuenta.</p>
        <p>🔐 Consejo: Nunca hagas clic en enlaces sospechosos ni compartas datos personales sin verificar la fuente.</p>
        <span>ACA TIENE QUE IR UNA IMAGEN</span>
      </figure>
      <figure>
        <figcaption>💣 Ransomware</figcaption>
        <p>El ransomware es un tipo de software malicioso que cifra tus archivos y exige un rescate para liberarlos.</p>
        <p>Impacto: Puede paralizar empresas enteras, hospitales o gobiernos.</p>
        <p>🔐 Consejo: Mantén copias de seguridad actualizadas y evita descargar archivos de fuentes desconocidas.</p>
        <span>ACA TIENE QUE IR UNA IMAGEN</span>
      </figure>
      <figure>
        <figcaption>🦠 Malware</figcaption>
        <p>“Malware” es un término general para cualquier software diseñado con fines maliciosos, como espiar, robar información o dañar sistemas.</p>
        <p>Tipos comunes: troyanos, spyware, adware y gusanos.</p>
        <p>🔐 Consejo: Usa software antivirus actualizado y evita instalar programas de dudosa procedencia.</p>
        <span>ACA TIENE QUE IR UNA IMAGEN</span>
      </figure>
      <figure>
        <figcaption>🌐 Ataques DDoS</figcaption>
        <p>Los ataques de denegación de servicio distribuido (DDoS) buscan saturar un servidor o red con tráfico falso para que deje de funcionar.</p>
        <p>Objetivo: Interrumpir servicios en línea, como sitios web o plataformas de pago.</p>
        <p>🔐 Consejo: Las empresas deben implementar firewalls y servicios de mitigación para protegerse.</p>
        <span>ACA TIENE QUE IR UNA IMAGEN</span>
      </figure>
